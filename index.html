    <title>Calculator App</title>
</head>
<body>
    <div>
        <h1>
            CALCULATOR APP
        </h1>

    <div class="main">
        
        <input type="text" id="result" value="" readonly="">
        <input type="button" value="DEL" class="num-btn-clear" onclick="clearLast()">
        <input type="button" value="C" class="num-btn-clear-all" onclick="clearAll()">
        <br>
        <input type="button" value="1" class="num-btn" onclick="appendNum(1)">
        <input type="button" value="2" class="num-btn" onclick="appendNum(2)">
        <input type="button" value="3" class="num-btn" onclick="appendNum(3)">
        <input type="button" value="/" class="num-btn-op" onclick="divide()">
        <br>
        <input type="button" value="4" class="num-btn" onclick="appendNum(4)">
        <input type="button" value="5" class="num-btn" onclick="appendNum(5)">
        <input type="button" value="6" class="num-btn" onclick="appendNum(6)">
        <input type="button" value="*" class="num-btn-op" onclick="multiply()">
        <br>
        <input type="button" value="7" class="num-btn" onclick="appendNum(7)">
        <input type="button" value="8" class="num-btn" onclick="appendNum(8)">
        <input type="button" value="9" class="num-btn" onclick="appendNum(9)">
        <input type="button" value="-" class="num-btn-op" onclick="minus()">
        <br>
        <input type="button" value="." class="num-btn-op" onclick="appendNum('.')">
        <input type="button" value="0" class="num-btn" onclick="appendNum(0)">
        <input type="button" value="=" class="num-btn-op" onclick="calculate()">
        <input type="button" value="+" class="num-btn-op" onclick="add()">
    </div>
</div>

<script>
    let currentInput=" ";
    let currentOperator=" ";

    function appendNum(number){
        currentInput += number;
        document.getElementById("result").value=currentInput;
    }
    function add(number){
        currentOperator = "+";
        currentInput += currentOperator;
        document.getElementById("result").value=currentInput;
    }
    function minus(number){
        currentOperator = "-";
        currentInput += currentOperator;
        document.getElementById("result").value=currentInput;
    }
    function divide(number){
        currentOperator = "/";
        currentInput += currentOperator;
        document.getElementById("result").value=currentInput;
    }
    function multiply(number){
        currentOperator = "*";
        currentInput += currentOperator;
        document.getElementById("result").value=currentInput;
    }
    function calculate(){
        const result = eval(currentInput);
        document.getElementById("result").value=result;
        currentOperator = " ";
        currentInput = result.toString();
        
    }
    function clearAll(){
        currentOperator = "";
        currentInput = " ";
        document.getElementById("result").value=" ";
    }

    function clearLast() {
            currentInput = currentInput.slice(0, -1);
            document.getElementById("result").value = currentInput;
        }
</script>
